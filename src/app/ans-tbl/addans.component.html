<div class="row" >
  <div class="col-md-3">
    <app-sidebar></app-sidebar>
  </div>
  <div class="col-md-9">
    <br><br><br>
    <h1 style="color:red;text-align: center; font-size: 30px;"><b>Add Answer </b></h1>
    <form (ngSubmit)='addans()' #addform="ngForm">
<div class="input-group">
  <span class="input-group-addon" id="sizing-addon1">Email id</span>
  <input name="fk_email_id" #email="ngModel"" [(ngModel)]="ansarr.fk_email_id" type="text" class="form-control" placeholder="Enter FK email id"  required>
</div>

<br>
<div [hidden]="email.valid || email.pristine" class="alert alert-danger">
Email Id   is required
</div>
<div class="input-group">
  <span class="input-group-addon" id="sizing-addon1">Ans Desc</span>
  <textarea rows="2" cols="80" name="desc" #desc='ngModel' [(ngModel)]="ansarr.que_desc"  class="form-control" placeholder="Enter Que Desc "  required>
  </textarea>
</div>
<br>
<div [hidden]="desc.valid" class="alert alert-danger">
Ans Description  is required
</div>
<div class="input-group">
  <span class="input-group-addon" id="sizing-addon1">Ans date</span>
  <input name="date" #date='ngModel' [(ngModel)]="ansarr.que_date" type="text" class="form-control" placeholder="Enter Date"  required>
</div>

<br>
<div [hidden]="date.valid || date.pristine" class="alert alert-danger">
Ans date  is required
</div>

<Button type="Submit" class="btn btn-info form-control" [disabled]="!addform.form.valid" name="ADD">ADD</Button>

</form>
  </div>
</div>
