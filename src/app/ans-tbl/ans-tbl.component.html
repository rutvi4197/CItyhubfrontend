
<div class="row" >
  <div class="col-md-3">
    <app-sidebar></app-sidebar>
  </div>
  <div class="col-md-9">
    <br><br><br>
    <h1 style="color:red;text-align: center; font-size: 30px;"><b>Answer details</b></h1>
  <div class="jumbotron">
      <hr>
  <h3 style="color: red">Question :: {{que_desc}}</h3>
  <p>Event Name :: {{event_name}}</p>
  <p>User Name :: {{user_name}}</p>
  <hr>
</div>

  <table class="table table-striped" style="font-size: 20px;text-align: center" >
    <thead style="color:blue; font-size: 25px;">
      <tr>
      <th style="text-align: center"><button (click)="deleteall()" style="background-color: lightblue" type="button" class="btn btn-default" aria-label="Left Align">
                            Delete All
         </button></th>
      <th style="text-align: center">Ans des</th> 
      <th style="text-align: center">Ans Date</th>
      <th style="text-align: center">User Name</th>
      <th style="text-align: center">Action</th>
      </tr>
    </thead>
    <tbody>
     <tr style="background-color: lightgray" *ngFor="let item of ansarr ">
       <td><input type="checkbox" (change)="addarr(item)"></td>
      <td>{{item.ans_desc}}</td>  
      <td>{{item.ans_date}}</td> 
      <td>{{item.user_name}}</td>
      <td>
                           <button (click)="deleteans(item)" style="background-color: lightblue" type="button" class="btn btn-default" aria-label="Left Align">
                            <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                          </button>
      </td>
     </tr>
    </tbody>
  </table>
  </div>
</div>
