
<div class="row" >
  <div class="col-md-3">
    <app-sidebar></app-sidebar>
  </div>
  <div class="col-md-9">
    <br><br><br>
    <h1 style="color:red;text-align: center; font-size: 30px;"><b>Answer details</b></h1>
   
    <div style="text-align:right;">
     <input  #input1 type="text" (keyup)="0"  placeholder="Search For.."/>
    </div>
    <div class="jumbotron">
  <h3>Question :: {{que_desc}}</h3>
  <p>Event Name :: {{event_name}}</p>
  <p>User Name :: {{user_name}}</p>
</div>
<button (click)="addAns()" type="button" style="height: 40px; width: 40px; background-color:lightblue"> <span class="glyphicon glyphicon-plus" aria-hidden="true"></span></button>
  
  <table class="table table-striped" style="font-size: 20px;text-align: center" >
    
    <thead style="color:blue; font-size: 25px;">
      <tr>
      <th style="text-align: center">Event Name</th>
      <th style="text-align: center">Que des</th>
      <th style="text-align: center">Ans des</th>
      <th style="text-align: center">User Name</th>
      <th style="text-align: center">Action</th>
      </tr>
    </thead>
    <tbody>
     <tr style="background-color: lightgray" *ngFor="let item of (ansarr | anspipe:input1.value) ">
      <td>{{item.event_name}}</td>
      <td>{{item.que_desc}}</td>
      <td>{{item.ans_desc}}</td>  
      <td>{{item.user_name}}</td>
      <td>
                      <button (click)="updateAns(item)" style="background-color: lightblue" type="button" class="btn btn-default" aria-label="Left Align">
                            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                          </button>

                           <button (click)="deleteans(item)" style="background-color: lightblue" type="button" class="btn btn-default" aria-label="Left Align">
                            <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                          </button>
      </td>
     </tr>
    </tbody>
  </table>
  </div>
</div>
