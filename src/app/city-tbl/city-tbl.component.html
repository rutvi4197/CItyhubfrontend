
<div class="row" >
  <div class="col-md-3">
    <app-sidebar></app-sidebar>
  </div>

  <div class="col-md-9">
 <br><br><br>
    <h1 style="color:red;text-align: center; font-size: 30px;"><b>City Table</b></h1>
   <button (click)="addcity()" type="button" style="height: 40px; width: 40px; background-color:lightblue"> <span class="glyphicon glyphicon-plus" aria-hidden="true"></span></button>
  
   <div style="text-align:right;">
     <input  #input1 type="text" (keyup)="0"  placeholder="Search For.."/>
    </div>
    <table class="table table-striped" style="font-size: 20px;text-align: center" >
    <thead style="color:blue; font-size: 25px;">
      <tr>
        <th style="text-align: center"><button (click)="deleteall()" style="background-color: lightblue" type="button" class="btn btn-default" aria-label="Left Align">
                            Delete All
         </button></th>
      <th style="text-align: center">City Name</th>
      <th style="text-align: center">Action</th>
      
      </tr>
    </thead>
    <tbody>
      <tr style="background-color: lightgray"  *ngFor="let item of (cityarr|cityfilter:input1.value) ">
        <td><input type="checkbox" (change)="addarr(item)"></td>
      <td>{{item.city_name}}</td>  
      <td><button (click)="editcity(item)" style="background-color: lightblue" type="button" class="btn btn-default" aria-label="Left Align">
                            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                          </button>
                           <button (click)="deletecity(item)" style="background-color: lightblue" type="button" class="btn btn-default" aria-label="Left Align">
                            <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                   </button>
      </td>
     </tr>
    </tbody>
  </table>
  </div>
</div>
