<div class="row" >
  <div class="col-md-3">
    <app-sidebar></app-sidebar>
  </div>

  <div class="col-md-9">

     <br><br><br>
    <h1 style="color:red;text-align: center; font-size: 30px;"><b>Testimonial Table</b></h1>
     <div style="text-align:right;">
     <input  #input1 type="text" (keyup)="0"  placeholder="Search For.."/>
    </div>
    <br><br>
   <!--<button (click)="addCat()" type="button" style="height: 40px; width: 40px; background-color:palegreen"> <span class="glyphicon glyphicon-plus" aria-hidden="true"></span></button>-->
  <table class="table table-striped" style="font-size: 20px;text-align: center" >
   
    <thead style="color:blue; font-size: 25px;">
      <tr>
          <th style="text-align: center"><button (click)="deleteall()" style="background-color: lightblue" type="button" class="btn btn-default" aria-label="Left Align">
                            Delete All
         </button></th>
      <th style="text-align: center">User Name</th>
      <th style="text-align: center">Review Description</th>
      <th style="text-align: center">Review Like</th>
      <th style="text-align: center">Action</th>
      </tr>
    </thead>

    <tbody>
      <tr style="background-color: lightgray" *ngFor="let item of (testarr | testpipe:input1.value |paginate: { itemsPerPage: 2, currentPage: page } ) ">
      <td><input type="checkbox" (change)="addarr(item)"></td>
      <td>{{item.user_name}}</td>
      <td>{{item.review_desc}}</td>
      <td>{{item.review_like}}</td>
      
      <td>      
         <button (click)="updateTestimonial(item)" style="background-color: lightblue" type="button" class="btn btn-default" aria-label="Left Align">
        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
        </button>
           
        <button (click)="deleteTestimonial(item)" style="background-color: lightblue" type="button" class="btn btn-default" aria-label="Left Align">
        <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
        </button>
      </td>
     </tr>
    </tbody>
  </table>
   <div class="has-text-centered">
    <pagination-controls (pageChange)="page = $event"></pagination-controls>
</div>
  </div>
</div>
