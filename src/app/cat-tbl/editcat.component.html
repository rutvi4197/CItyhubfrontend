<div class="row" >
  <div class="col-md-3">
    <app-sidebar></app-sidebar>
  </div>
  <div class="col-md-9">
     <br><br><br>
    <h1 style="color:red;text-align: center; font-size: 30px;"><b>Update Category </b></h1>
  
    <form (ngSubmit)='updateCat()' #addform="ngForm">
<div class="input-group">
  <span class="input-group-addon" id="sizing-addon1">Category name</span>
  <input name="name" #name='ngModel' [(ngModel)]="cat_name" type="text" class="form-control" placeholder="Enter Category name"  required>
</div>

<br>
<div [hidden]="name.valid || name.pristine" class="alert alert-danger">
  Category name  is required
</div>

<button type="Submit" class="btn btn-info form-control" [disabled]="!addform.form.valid" name="ADD">Update</button>

</form>
  </div>
</div>
