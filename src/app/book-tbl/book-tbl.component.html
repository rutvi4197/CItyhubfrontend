<div class="row" >
  <div class="col-md-3">
    <app-sidebar></app-sidebar>
  </div>
  <div class="col-md-9">
    <br><br><br>
    <h1 style="color:red;text-align: center; font-size: 30px;"><b>Ticket details</b></h1>
    <br>
  <table class="table table-striped" style="font-size: 20px;text-align: center" >
    <thead style="color:blue; font-size: 25px;">
      <tr>
      <th style="text-align: center">Event Name </th>
      <th style="text-align: center">User name</th>
      <th style="text-align: center">Ticket count</th>
      <th style="text-align: center">Ticket Amount</th>
      </tr>
    </thead>
    <tbody *ngFor="let item of (bookarr | paginate: { itemsPerPage: 2, currentPage: page }) ">
      <tr style="background-color: lightgray">
      <td>{{item.event_name}}</td>
      <td>{{item.user_name}}</td>
      <td>{{item.ticket_cnt}}</td>
      <td>{{item.ticket_amnt}}</td>
     </tr>
    </tbody>
  </table>
  <div class="has-text-centered">
    <pagination-controls (pageChange)="page = $event"></pagination-controls>
</div>
  </div>
</div>
