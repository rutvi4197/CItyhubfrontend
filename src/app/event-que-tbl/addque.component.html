<div class="row" >
  <div class="col-md-3">
    <app-sidebar></app-sidebar>
  </div>
  <div class="col-md-9">
    <br><br><br>
    <h1 style="color:red;text-align: center; font-size: 30px;"><b>Add Que </b></h1>
    <form (ngSubmit)='addque()' #addform="ngForm">

<div class="input-group">
  <span class="input-group-addon" id="sizing-addon1">Que Desc</span>
  <textarea rows="2" cols="80" name="desc" #desc='ngModel' [(ngModel)]="quearr.que_desc"  class="form-control" placeholder="Enter Que Desc "  required>
  </textarea>
</div>
<br>
<div [hidden]="desc.valid" class="alert alert-danger">
QUe Description  is required
</div>
<div class="input-group">
  <span class="input-group-addon" id="sizing-addon1">Que date</span>
  <input name="date" #date='ngModel' [(ngModel)]="quearr.que_date" type="text" class="form-control" placeholder="Enter Date"  required>
</div>

<br>
<div [hidden]="date.valid || date.pristine" class="alert alert-danger">
Que date  is required
</div>
<div class="input-group">
  <span class="input-group-addon" id="sizing-addon1">Event name</span>
  <select name="pk_event_id" #event='ngModel' [(ngModel)]="pk_event_id" class="form-control" >
    <option *ngFor="let c of eventarr" [value]="c.pk_event_id" selected>{{c.event_name}}</option>
  </select>
</div>

<br>
<div [hidden]="event.valid" class="alert alert-danger">
  Event name  is required
</div>

<Button type="Submit" class="btn btn-info form-control" [disabled]="!addform.form.valid" name="ADD">ADD</Button>

</form>
  </div>
</div>
