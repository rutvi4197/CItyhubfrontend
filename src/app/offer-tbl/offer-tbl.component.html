
<div class="row" >
  <div class="col-md-3">
    <app-sidebar></app-sidebar>
  </div>
  <div class="col-md-9">
    <br><br><br>
    <h1 style="color:red;text-align: center; font-size: 30px;"><b>Offer Details</b></h1>
    <div style="text-align:right;">
     <input  #input1 type="text" (keyup)="0"  placeholder="Search For.."/>
    </div>
    
    <button (click)="addoffer()" type="button" style="height: 40px; width: 40px; background-color:lightblue"> <span class="glyphicon glyphicon-plus" aria-hidden="true"></span></button>
  <table class="table table-striped" style="font-size: 20px;text-align: center" >
    <thead style="color:blue; font-size: 25px;">
      <tr>
        <th style="text-align: center"><button (click)="deleteall()" style="background-color: lightblue" type="button" class="btn btn-default" aria-label="Left Align">
                            Delete All
         </button></th>
      <th style="text-align: center">Event Name</th>
      <th style="text-align: center">User name</th>
      <th style="text-align: center">Offer Promocode</th>
      <th style="text-align: center">Offer Name</th>
      <th style="text-align: center">Offer Price</th>
        <th style="text-align: center">Action</th>
      </tr>
    </thead>
    <tbody>
     <tr style="background-color: lightgray" *ngFor="let item of (offerarr | offerpipe:input1.value |paginate: { itemsPerPage: 2, currentPage: page }) ">
        <td><input type="checkbox" (change)="addarr(item)"></td>
       <td>{{item.event_name}}</td>
      <td>{{item.user_name}}</td>
      <td>{{item.offer_promocode}}</td>
      <td>{{item.offer_name}}</td>
      <td>{{item.offer_price}}</td>
       <td><button (click)="editoffer(item)" style="background-color: lightblue" type="button" class="btn btn-default" aria-label="Left Align">
                            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                          </button>
                           <button (click)="deleteoffer(item)" style="background-color: lightblue" type="button" class="btn btn-default" aria-label="Left Align">
                            <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                          </button>
      </td>
     </tr>
    </tbody>
  </table>
   <div class="has-text-centered">
    <pagination-controls (pageChange)="page = $event"></pagination-controls>
</div>
  </div>
</div>
