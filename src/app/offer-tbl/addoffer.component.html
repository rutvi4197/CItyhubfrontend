<div class="row" >
  <div class="col-md-3">
    <app-sidebar></app-sidebar>
  </div>
  <div class="col-md-9">
    <br><br><br>
    <h1 style="color:red;text-align: center; font-size: 30px;"><b>Add new  Offer </b></h1>
    <form (ngSubmit)='addoffer()' #addform="ngForm">

<div class="input-group">
  <span class="input-group-addon" id="sizing-addon1">Offer Price</span>
  <input name="price"  #price='ngModel' [(ngModel)]="offerarr.offer_price" type="number" class="form-control" placeholder="Enter Offer Price"  required>
</div>
<br>
<div [hidden]="price.valid" class="alert alert-danger">
  Offer price   is required
</div>
<div class="input-group">
  <span class="input-group-addon" id="sizing-addon1">Offer Name</span>
  <input name="name"  #name="ngModel" [(ngModel)]="offerarr.offer_name" type="text" class="form-control" placeholder="Enter Offer Name"  required>
</div>
<br>
<div [hidden]="name.valid" class="alert alert-danger">
  Offer name   is required
</div>
<div class="input-group">
  <span class="input-group-addon" id="sizing-addon1">Offer Promocode</span>
  <input name="promocode"  #promocode='ngModel' [(ngModel)]="offerarr.offer_promocode" type="text" class="form-control" placeholder="Enter Offer Promocode"  required>
</div>
<br>
<div [hidden]="promocode.valid" class="alert alert-danger">
  Offer Promocode   is required
</div>
<div class="input-group">
  <span class="input-group-addon" id="sizing-addon1">Offer Photo</span>
  <input name="photo"  #photo='ngModel' [(ngModel)]="offerarr.offer_photo" type="text" class="form-control" placeholder="Enter Offer Photo"  required>
</div>
<br>
<div [hidden]="photo.valid" class="alert alert-danger">
  Offer photo   is required
</div>
<div class="input-group">
  <span class="input-group-addon" id="sizing-addon1">Event name</span>
  <select name="pk_event_id" #event='ngModel' [(ngModel)]="pk_event_id" class="form-control" >
    <option *ngFor="let c of eventarr" [value]="c.pk_event_id" selected>{{c.event_name}}</option>
  </select>
</div>

<br>
<div [hidden]="event.valid" class="alert alert-danger">
  Event name  is required
</div>
<Button type="Submit" class="btn btn-info form-control" [disabled]="!addform.form.valid" name="ADD">ADD</Button>

</form>
  </div>
</div>
