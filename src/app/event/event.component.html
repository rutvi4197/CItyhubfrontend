
<div class="row" >
  <div class="col-md-3">
    <app-sidebar></app-sidebar>
  </div>
  <div class="col-md-9">
    <h1 style="color:red;text-align: center; font-size: 30px;"><b>Event Table</b></h1>
    <br>
  <table class="table table-striped" style="font-size: 20px;text-align: center" >
    <thead style="color:blue; font-size: 25px;">
      <tr>
      <th style="text-align: center">Event Id </th>
      <th style="text-align: center">Event Name</th>
      <th style="text-align: center">Event Desc</th>
      <th style="text-align: center">Event Price</th>
      </tr>
    </thead>
    <tbody *ngFor="let item of eventarr ">
      <tr style="background-color: lightgray">
      <td>{{item.pk_event_id}}</td>
      <td>{{item.event_name}}</td>
      <td>{{item.event_des}}</td>
      <td>{{item.event_price}}</td>
     </tr>
    </tbody>
  </table>
  </div>
</div>
