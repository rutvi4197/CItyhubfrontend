
<div class="row" >
  <div class="col-md-3">
    <app-sidebar></app-sidebar>
  </div>
  <div class="col-md-9">
    <br><br><br>
    <h1 style="color:red;text-align: center; font-size: 30px;"><b>Event Table</b></h1>
    <br>
     <button (click)="addevent()" type="button" style="height: 40px; width: 40px; background-color:lightblue"> <span class="glyphicon glyphicon-plus" aria-hidden="true"></span></button>
  
    <div style="text-align:right;">
     <input  #input1 type="text" (keyup)="0"  placeholder="Search For.."/>
    </div>
    <div class="col-sm-6 col-md-4" *ngFor="let item of eventarr">
    <div class="thumbnail">
      <img src="#" alt="...">
      <div class="caption">
        <a routerLink="/comment/{{item.pk_event_id}} ">
        <h3 style="color: red">{{item.event_name}}</h3>
        <p>Ticket price : {{item.event_price}}</p>
         </a>
        <!--<p><a href="#" class="btn btn-primary" role="button">Button</a> <a href="#" class="btn btn-default" role="button">Button</a></p>-->
        <button type="button" (click)="ticketinfo(item)" class="btn btn-primary" role="button">ticketinfo</button>
        <button (click)="editevent(item)" type="button" class="btn btn-success" aria-label="Left Align">
                            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                          </button>
                           <button (click)="deleteevent(item)"  type="button" class="btn btn-danger" aria-label="Left Align">
                            <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                   </button>
                   <p></p>
        <button type="button" (click)="comment(item)" class="btn btn-warning" role="button">Comments</button>
      </div>
    </div>
    </div>

  </div>
</div>
