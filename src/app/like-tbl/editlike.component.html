<div class="row" >
  <div class="col-md-3">
    <app-sidebar></app-sidebar>
  </div>
  <div class="col-md-9">
    <br><br><br>
    <h1 style="color:red;text-align: center; font-size: 30px;"><b>Update Like </b></h1>
    <form (ngSubmit)='editlike()' #addform="ngForm">
<div class="input-group">
  <span class="input-group-addon" id="sizing-addon1">Likecnt</span>
  <input name="likecnt" #like1="ngModel" [(ngModel)]="likecnt" type="number" class="form-control" placeholder="Enter Like"  required>
</div>

<br>
<div [hidden]="like1.valid" class="alert alert-danger">
  Like Cnt  is required
</div>
<div class="input-group">
  <span class="input-group-addon" id="sizing-addon1">DisLikecnt</span>
  <input name="dislikecnt" #dislike1="ngModel" [(ngModel)]="dislikecnt" type="number" class="form-control" placeholder="Enter Dislike"  required>
</div>

<br>
<div [hidden]="dislike1.valid" class="alert alert-danger">
  Like Cnt  is required
</div>

<Button type="Submit" class="btn btn-info form-control" [disabled]="!addform.form.valid" name="Update">Update</Button>

</form>
  </div>
</div>
